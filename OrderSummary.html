<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "main">
        <div class="card">
            <div class="card-image">
                <img src = "images/illustration-hero.svg"/>
            </div>
                <div class = "card-content">
                    <h2>Order Summary</h2>
                    <p class="text-center"> You can listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
                    
                    <div class = "labelPlan">
                        <div class = "imgLabel">
                            <img src = "images/icon-music.svg" alt = "iconMusic"/>
                        </div>
                        
                        <div class = "descriptionPlan">
                              <h6>Annual Plan</h6>
                              <p>$59.99/year</p>
                        </div>

                        <div class = "changePlan">
                            <a href="">Change</a>
                        </div>

                    </div>

                    <button type="button" class="btn btn-primary">
                        Proceed to Payment
                    </button>

                    <a class="cancelOrder">
                        Cancel Order
                    </a>

                </div>
            
            </div>
    </div>
</body>
</html>
